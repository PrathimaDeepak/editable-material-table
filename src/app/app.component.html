<mat-table #myTable [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let row" [ngClass]="{ 'editing-cell': isEditing(row) }">{{ row.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let row" [contentEditable]="isEditing(row)" (blur)="onEditInputChange($event, row, 'name')" [ngClass]="{ 'editing-cell': isEditing(row) }">{{ row.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let row" [contentEditable]="isEditing(row)" (blur)="onEditInputChange($event, row, 'email')" [ngClass]="{ 'editing-cell': isEditing(row) }">{{ row.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
    <mat-cell *matCellDef="let row" ngClass="nooverflow">
      <a class="icon-spacing" *ngIf="!isEditing(row)">
        <button class="button-style" (click)="toggleEdit(row)">Edit</button>
      </a>
      <a class="icon-spacing" *ngIf="isEditing(row)">
        <button class="button-style" (click)="onSaveChanges(row)">Save</button>
      </a>
      <!--<a (click)="openDialog(element.holidayDate)">-->
        <!--<i class="material-icons md-orange" matTooltip="Delete">delete</i>-->
      <!--</a>-->
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<br/>
<button class="button-style" (click) = "addNewRow()"> Add </button>
